<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <div id="container"></div> 
      
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
    
    <script src="Filter.js"></script>
    <link rel="stylesheet" type="text/css" href="filter.css" />

    <script>
        var strings=['техногенность', 'агропромышленность', 'межгалактический', 
            'вещественнозначный', 'воздухопроницаемый',
            'делопроизводительница', 'неудовлетворительно', 'кормоприготовительный',
            'восьмидесятивосьмимиллиметровое', 'противопоставление', 'ресурсосбережение',
            'эффективность', 'крупномасштабными', 'благосостоятельный'];
        ReactDOM.render(
            React.createElement(Filter, {arrStr: strings}),
            document.getElementById('container')
        );
    </script>
</body>
</html>
