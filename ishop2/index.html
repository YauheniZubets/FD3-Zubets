<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ishop-2</title>
</head>
<body>
    <div id="container"></div> 
      
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
    
    <script src="Ishop.js"></script>
    <link rel="stylesheet" type="text/css" href="ishop.css" />

    <script src="Product.js"></script>
    <link rel="stylesheet" type="text/css" href="product.css" />


    <script>

        var shopName='ishop';
        var prod=[
            {name: 'phone', code: 1, price: 399, qual: 20, image:'image/phone.jpg'},
            {name: 'TV', code: 2, price: 499, qual: 10, image:'image/tv.JPG'},
            {name: 'notebook', code: 3, price: 799, qual: 30, image:'image/notebook.jpg'},
            {name: 'music-center', code: 4, price: 299, qual: 15, image:'image/music.jpg'},
            {name: 'smart-clock', code: 5, price: 199, qual: 50, image:'image/smart.jpg'},
        ]

        ReactDOM.render(
            React.createElement(Ishop,{name:shopName, products: prod}), 
            document.getElementById('container') 
        );

    </script>
</body>
</html>
